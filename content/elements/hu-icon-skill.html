<link rel="import" href="../../bower_components/polymer/polymer.html">
<!-- Fazer databiding -->
<polymer-element name="hu-icon-skill">
    <template>
        <link rel="stylesheet" href="../../build/css/styles.min.css"/>
        <div class="highlights" style="margin-top: 30px;">
            <template repeat="{{icon in icons}}">
                <input type="radio" id="radio-{{icon.idImg}}" name="highlights" checked="checked" />
                    <div class="highlights-item">
                        <div class="hu-icon-card">
                            <div class="hu-thumb hu-{{icon.classes}}" style="background:url({{icon.img}}){{icon.pos}}"></div>
                            <div class="hu-title">{{icon.name}}</div>
                            <div class="hu-description">
                                {{icon.description}}
                            </div>
                        </div>
                    </div>
            </template>
            <div class="highlights-buttons">
                <template repeat="{{icon in btImgs}}">
                    <label for="radio-{{icon.idImg}}">{{icon.name}}</label>
                </template>
            </div>
        </div>
    </template>
    <script>
        Polymer('hu-icon-skill', {
            ready: function() {
                // populate the elementâ€™s data model
                this.icons = [
                    {name: 'Many Variations', classes: 'iconVariations', description: 'Excepteur sint occaecat cupidatat non proident sunt in culpa qui.', img:'../content/img/iconVariations.jpg', pos: ' top left no-repeat', idImg: 'img1'},
                    {name: 'On Time', classes: 'iconTime', description: 'Excepteur sint occaecat cupidatat non proident sunt in culpa qui.', img:'../content/img/iconTime.jpg', pos: ' top left no-repeat', idImg: 'img2'},
                    {name: 'Unlimited Revisions', classes: 'iconRevisions', description: 'Excepteur sint occaecat cupidatat non proident sunt in culpa qui.', img:'../content/img/iconRevisions.jpg', pos: ' top left no-repeat', idImg: 'img3'},
                    {name: 'Retina Ready', classes: 'iconRetina', description: 'Excepteur sint occaecat cupidatat non proident sunt in culpa qui.', img:'../content/img/iconRetina.jpg', pos: ' top left no-repeat', idImg: 'img4'},
                    {name: 'Full Support', classes: 'iconSupport', description: 'Excepteur sint occaecat cupidatat non proident sunt in culpa qui.', img:'../content/img/iconSupport.jpg', pos: ' top left no-repeat', idImg: 'img5'}
                ];
                this.btImgs = [
                    {name: 'Many Variations', idImg: 'img1'},
                    {name: 'On Time', idImg: 'img2'},
                    {name: 'Unlimited Revisions', idImg: 'img3'},
                    {name: 'Retina Ready', idImg: 'img4'},
                    {name: 'Full Support', idImg: 'img5'}
                ];
            }
        });
    </script>
</polymer-element>
